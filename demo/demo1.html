<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            background-color: red;
            text-decoration: none;
            color: white;
            /* a标签属于行内元素 不能设置宽高  要转换为行内块元素 才可以设置宽高 */
            display: inline-block;
            width: 80px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        a:hover {
            background-color: orange;
        }
    </style>

</head>
<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
