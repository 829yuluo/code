<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>

    <table border="1">
        <caption>字符实体表</caption>
        <tr>
            <th>显示结果</th>
            <th>描述</th>
            <th>实体名称</th>
        </tr>
        <tr>
            <td>  </td>
            <td>空格</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><</td>
            <td>小于号</td>
            <td>&lt;</td>
        </tr>
        <tr>
            <td>></td>
            <td>大于号</td>
            <td>&gt;</td>
        </tr>
        <tr>
            <td>&</td>
            <td>和号</td>
            <td>&amp</td>
        </tr>

    </table>

</body>
</html>
