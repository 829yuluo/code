<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<body>
    
    <h2>超链接标签</h2>
    <hr>
    <!-- href：跳转地址 -->
    <a href="./target.html">超链接跳转页面</a>

    <br>
    <!-- 开发网站的初期，不知道具体的跳转路径时，可以写# -->
    <a href="#">空链接，不知道需要跳转到那</a>

    <!-- 
        点击超链接不覆盖当前页面，在新的窗口中打开页面 使用target
        _self: 默认值，在当前窗口中跳转，（覆盖原网页）
        _blank: 在新窗口中跳转（保留原网页）
    -->
    <a href="https://www.baidu.com" target="_self"></a>

</body>
</html>
