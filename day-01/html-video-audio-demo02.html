<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<body>

        <h2>音频标签</h2>
        <!-- 常见属性
            src：音频路径
            controls：显示播放的控件
            autoplay：自动播放，（部分浏览器不支持）
            loop：循环播放
            音频目前只支持三种格式：mp3、wav、ogg
        -->
        <audio src="" controls></audio>

        <h2>视频标签</h2>
        <!-- 常用属性
            controls：显示播放控件
            autoplay：自动播放, 谷歌浏览器需要配合muted实现静音播放
            loop：循环播放
            多使用mp4格式的视频
        -->
        <video src="../video/国内合规的一站式数字藏品综合交易平台-草方格·Square.mp4" loop controls autoplay muted></video>

        <hr>
        <h2></h2>

</body>
</html>
