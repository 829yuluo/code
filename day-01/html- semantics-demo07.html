<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义标签</title>
</head>
<body>

    <h2>无语义的布局标签div和span</h2>
    <hr>
    <!-- 
        div标签：一行只显示一个 
        span：一行可以显示多个
    -->
    <div>这是div标签1</div>
    <div>这是div标签2</div>
    <div>这是div标签3</div>

    <span>这是span标签1</span>
    <span>这是span标签2</span>
    <span>这是span标签3</span>

    <h2>有语义的布局标签</h2>
    <hr>
    <!-- header：网页头部
         nav：网页导航标签
         footer：网页底部
         aside：网页侧边栏
         section：网页区块
         article：网页文章
     -->

</body>
</html>
