<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>

    <h1>input、button、select、textarea、label标签</h1>
    <!-- 登录，注册和搜索的时候使用表单标签去完成 -->
    <hr>
    <h2>input标签</h2>
    <!-- 
        常用标签和属性值：
            type属性
                text：文本框，用于输入单行文本
                password：密码框，用于输入密码
                radio：单选框，用于多选一
                checkbox：多选框，用于多选多
                file：文件选择，用于之后上传文件
            占位符：
                placeholder：占位符，输入框中显示用户的信息
     -->
     文本框：<input type="text">   <br>
     密码框：<input type="password">  <br>
     单选框：<input type="radio">   <br>
     多选框：<input type="checkbox">       <br>
     提交按钮：<input type="submit">    <br>
     普通按钮：<input type="button"><br>
     重置按钮：<input type="reset"> <br>
     占位符：<input type="text" placeholder="占位符，提示用户输入的信息"> <br>

     <!-- 
        name属性，分组，有相同name属性值的单选框为一组，一组中只能有一个被选中
        checked：默认选中
     -->
     性别：<input type="radio" name="sex" checked>男 <input type="radio" name="sex">女   <br>

     <!-- 多选属性 checkbox -->
     爱好：<input type="checkbox"> 敲代码 <input type="checkbox">熬夜 <input type="checkbox">开车   <br>    

     <!-- 文件选择：属性：multiple：多文件选择 -->
     选择单个文件：<input type="file"><br>
     选择多个文件：<input type="file" multiple><br>

     <h2>input-button按钮</h2>
     <hr>
     <!-- 
            submit：提交按钮，点击之后提交数据给服务器
            reset：重置按钮，点击之后恢复表单默认值
            button：普通按钮，默认无功能，之后配合js添加功能
            注意：
                如果需要实现以上功能，需要配合form标签一起使用
                使用form标签将input标签包裹起来
      -->
      <form action="">
        用户名：<input type="text"><br>
        密码：<input type="password"><br>
        <!-- 按钮 -->
        <input type="submit" value="注册">
        <input type="reset">
        <!-- value：给按钮调价提示 -->
        <input type="button" value="普通按钮">
      </form>

    <h2>button按钮</h2>
    <hr>
    <!-- 属性值：和input中button的属性值相同 -->
      <button type="button">我是普通按钮，没有任何功能</button>
      <button type="submit">提交按钮</button>
      <button type="reset">重置按钮</button>

    <h2>select下拉菜单</h2>
    <hr>    
    <!-- 
        在网页中提供下拉菜单表单控件
        属性：
            select标签：下拉菜单的整体
            option标签：下拉菜单的每一项
        常见属性：
            selected：下拉菜单的默认选中
    -->
    <select>
        <option>北京</option>
        <option>上海</option>
        <option selected>甘肃</option>
        <option>浙江</option>
    </select>

    <h2>textarea文本域标签</h2>
    <hr>
    <!-- 在网页中提供可输入多行文本的表单控件 
        常见属性：
            cols：规定了文本域内可见宽度
            rows：规定了文本域内可见行数
        注意点：
            右下角可以拖曳改变大小
            实际开发中针对于样式效果推荐使用css设置
    -->
    <textarea cols="60" rows="30">文本域</textarea>

    <h2>label标签</h2>
    <hr>
    <!-- 
        常用于绑定内容与表单标签的关系
        使用方法1：
            使用label标签将内容（文本）包裹起来
            在表单标签上添加id属性
            在label标签的for属性上设置对应的id属性值
        使用方法2：
            直接使用label标签包裹内容（文本），和表单标签一起包裹起来
            需要把label标签的for属性删除即可
     -->
     性别：<input type="radio" name="sex" id="selectSex"> <label for="selectSex">男</label> 
          <label>
            <input type="radio" name="sex">女
          </label>   
          <br>

</body>
</html>
