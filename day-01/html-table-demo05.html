<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<body>

    <h2>table表格</h2>
    <hr>  
    <!-- 
        table: 表格整体，可用于包裹多个tr
        tr：表格每行，可用于包裹td
        td：表格单元格，可用于包裹内容
        注意嵌套关系：table > tr > td

        常用标签属性：
            border: 属性值为数字，效果：边框宽度
            width：表格宽度
            height：表格高度

        表格变体和表格单元格标签
        caption：表格大标题，默认在在表格整体顶部居中位置显示
        th：表头单元格，表示一列小标题，通产用于表格第一行，默认内部文字加粗并居中显示
        注意：
            caption标签书写在table标签内部
            th标签书写在tr标签内部
        
        合并单元格：
            明确合并哪几个单元格，
            通过左上原则
                上下合并：只保留最上的，删除其他
                左右合并，只保留最左的，删除其他
            给保留的单元格设置：跨行（垂直）合并（rowspan）或者跨列（水平）合并（colspan）

            注意：不能跨结构标签合并，（不能跨thead，tbody，tfoot）
    -->
    <table border="1">
        <caption>学生成绩单</caption>
        <tr>
            <!-- <td>姓名</td>
            <td>成绩</td>
            <td>评语</td> -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>yuluo</td>
            <td rowspan="2">100</td>
            <!-- 向下垂直合并两个单元格 此时下一个单元格里不能有相同的td标签-->
            <td>优秀</td>
        </tr>
        <tr>
            <td>huakai</td>
            <!-- <td>100</td> -->
            <td>老婆真好看</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>60</td>
            <td>及格</td>
        </tr>
    </table>

</body>
</html>
