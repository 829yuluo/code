<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景相关属性</title>
</head>
<body>
    
    <!-- 
        背景颜色：background-color：取值：关键字，rgb表示法，rgba表示法，十六进制
        背景图片：background-image：url("图片路径")
        背景平铺：background-repeat：
            取值：repeat   （默认值）水平和垂直方向都平铺
                 no-repeat  不平铺
                 repeat-x   沿着x轴方向平铺
                 repeat-y   沿着y轴方向平铺
        背景位置：background-position：水平方向位置，垂直方向位置
            属性取值：
                1、方位名词：
                    水平：left center right
                    垂直：top center botton
                2、数字+px（坐标）
                    坐标系：原点（0，0）盒子的左上角
                           x轴：水平向右
                           y轴：垂直向下
            注意：方位名词和坐标取值可以混合使用，第一个取值表示水平，第二个表示垂直
        背景属性连写：
            属性不分先后顺序：背景色 背景图 背景平铺 背景图位置
            注意：
                如果背景图位置是单词可以颠倒顺序
                数值不颠倒顺序
        
        背景和img属性的区别：
            背景图只是装饰的css样式，不会撑开div标签。不设置div宽高，不会显示出来
            如果想要显示一张图片，可以用img标签，不设置宽高会以原尺寸显示

     -->

     <div>
        div设置背景图
     </div>

     <style>
        div {
            /* 设置div大小用的单位是px */
            width: 800px;
            height: 800px;
            background-image: url(../images/u.jpg);
            background-repeat: repeat-y;
        }
     </style>

</body>
</html>
