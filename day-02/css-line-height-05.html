<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
</head>
<body>

    <h2>行高</h2>
    <hr>
    <!-- 
        控制一行的上下间距 (两行文字之间拉开距离)
        属性名：line-height
        取值：
            数字+px
            倍数 （当前标签font-size的倍数）
        应用：
            让单行文本垂直居中可以设置line-height：文字父元素高度
            网页精准布局时，会设置line-height：1 取消上下间距
        行高与font连写的注意点：
            如果同时写了行高和font连写，注意覆盖问题
            font: style weight size/line-height family;
    -->
    <p>
        Java 是由 Sun Microsystems 公司于 1995 年 5 月推出的高级程序设计语言。<br>
        Java 可运行于多个平台，如 Windows, Mac OS 及其他多种 UNIX 版本的系统。 <br> 
        本教程通过简单的实例将让大家更好的了解 Java 编程语言。 <br>
        移动操作系统 Android 大部分的代码采用 Java 编程语言编程。
    </p>

    <style>
        p {
            /* px为单位的写法 */
            /* line-height: 25px; */
            /* 以倍数为单位的写法  表示当前值是font-size的2倍  16 * 2 = 32*/
            /* line-height: 2; */

            font: italic 700 30px/2 宋体;
        }
    </style>

    <!-- f12打开devtools之后，点击相应的元素标签，css样式（style）出现在右面的的方框中
         如果css样式上有删除线，有两种可能：
            1、在css中被注释掉的代码
            2、被覆盖掉的样式代码
            层叠样式表。前一个将后一个覆盖
        如果出现 黄叹号 ，代表css属性写错了
        在调试工具中可以修改styles样式的里面的属性
        到最后一行的css样式，点击tab键。可以输入css样式代码
    -->

</body>
</html>
