<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式初体验</title>
</head>
<body>

    <p>这是一段话</p>

    <style>
        /*
            这是css注释
        */
        p {
            /* 设置文字颜色 */
            color: red;
            /* 设置字体大小  px是像素的意思 */
            font-size:30px;
            /* 背景颜色 */
            background-color: aqua;
        }
    </style>

    <!-- 
        css的引入方式：
            内嵌式：使用style标签，将css写在style中， （小例子中用）
                注意：style标签虽然可以写在任意位置，但是通常约定写在head标签中
            外联式：css单独写在一个css文件中  (项目中)
                注意：需要通过link标签在网页中引入
            行内式：
                css写在标签的style属性中
                注意：配合js使用
    -->

    <h2>外联式css</h2>
    <hr>

        <!-- 引入css文件 stylesheet：关系为样式表 -->
        <!-- <link rel="stylesheet" href="../day-02/css/css-demo-01.css"> -->
        <link rel="stylesheet" href="./css/css-demo-01.css">

    <span>这是一段span标签的文本内容</span>

    <h2>行内式css</h2>
    <hr>   
    <div style="font-size: 30px; color: brown">
        这是一个div标签
    </div>

</body>
</html>
